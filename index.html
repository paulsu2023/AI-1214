
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 视频创作核心 | AI Video Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Microsoft YaHei"', 'Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'Consolas', 'monospace'],
            },
            colors: {
              void: {
                950: '#020202', // Deepest black
                900: '#050505', // Main bg
                800: '#0a0a0a', // Secondary bg
                700: '#121212', // Card bg
              },
              neon: {
                primary: '#7c3aed', // Violet (主色)
                secondary: '#2dd4bf', // Teal (辅助色/高亮)
                alert: '#f43f5e', // Rose (警告)
                blue: '#3b82f6',
              },
            },
            backgroundImage: {
              'cyber-grid': "radial-gradient(circle, rgba(124, 58, 237, 0.07) 1px, transparent 1px)",
              'scan-line': "linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 50%)",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7c3aed; 
      }
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel:hover {
        border-color: rgba(124, 58, 237, 0.3);
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.1);
      }
      .cyber-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .cyber-input:focus {
        border-color: #7c3aed;
        box-shadow: 0 0 10px rgba(124, 58, 237, 0.2);
        outline: none;
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>
  <body class="bg-void-950 text-slate-300 antialiased selection:bg-neon-primary selection:text-white overflow-hidden">
    <div id="root"></div>
  </body>
</html>
